[tool.poetry]
name = "cartes"
version = "0.7.4"
description = "A generic toolbox for building maps in Python"
authors = ["Xavier Olive <git@xoolive.org>"]
license = "MIT"
readme = "readme.md"
include = [
    "license.txt",
    "py.typed",
    "*.json"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
]

[tool.poetry.scripts]
cartes = 'cartes.__main__:main'

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
numpy = ">=1.21"
matplotlib = ">=3.5"
scipy = ">=1.7"
pandas = ">=1.3"
geopandas = ">=0.10"
altair = ">=4.2"
requests = ">=2.27"
Shapely = ">=1.8"
aiohttp = ">=3.8"
appdirs = ">=1.4"
lxml = ">=4.7"
tqdm = ">=4.62"
Cartopy = ">=0.19"
pyproj = ">=3.1"
jsonschema = ">=3.0"
beautifulsoup4 = ">=4.10"
rich = ">=12.6.0"

[tool.poetry.dev-dependencies]
pre-commit = ">=2.16"
isort = ">=5.10.1"
black = ">=22.6"
mypy = ">=0.931"
flake8 = ">=4.0.1"
Sphinx = ">=4.3.2"
sphinx-rtd-theme = ">=1.0.0"
jupyter-sphinx = ">=0.3.2"
pytest = ">=6.2.5"
vega-datasets = ">=0.9.0"
types-requests = ">=2.27.3"
codecov = ">=2.1.12"
pytest-cov = ">=3.0.0"
# error with pytest otherwise...
exceptiongroup = { version = "*", python = "< 3.11" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Documentation = "https://cartes-viz.github.io/"
Code = "https://github.com/xoolive/cartes/"
Issues = "https://github.com/xoolive/cartes/issues/"
Releases = "https://github.com/xoolive/cartes/releases/"


[tool.black]
line-length = 80
target_version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    __pycache__
  | \.git
  | \.mypy_cache
  | \.tox
  | \.ipynb_checkpoints
  | build
  | dist
)/
'''

[tool.mypy]
# Specify the target platform details in config, so your developers are
# free to run mypy on Windows, Linux, or macOS and get consistent
# results.
python_version = 3.8

check_untyped_defs = true
follow_imports = "normal"
ignore_missing_imports = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.isort]
line_length = 80
profile = "black"
known_first_party = ["numpy", "pandas", "pyproj", "shapely"]

[tool.pytest.ini_options]
addopts = "--log-level=INFO --color=yes --doctest-modules --doctest-report ndiff"
testpaths = ["cartes"]
doctest_optionflags = ["NORMALIZE_WHITESPACE", "ELLIPSIS"]
