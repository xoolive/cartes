{% extends "!layout.html" %} {%- block linktags %} {{ super() }}
<!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
<!-- Import vega-embed -->
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
{% endblock %} {% block extrabody %}
<!-- force the fonts to be put in cache in advance -->
<div id="ubuntu">Ubuntu <b>bold</b></div>
<div id="fontin">Fontin Sans <b>bold</b></div>
<div id="notojp">東京都</div>
{% endblock %} {% block footer %} {{ super() }}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id=UA-412789-4"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "UA-412789-4");
</script>

{% endblock %}
